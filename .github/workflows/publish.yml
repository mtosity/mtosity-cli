name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: bun install
      - run: bun run build
      - run: npm pkg set version="${GITHUB_REF_NAME#v}"
      - run: npm publish --access public --provenance --registry https://registry.npmjs.org
        env:
          NPM_CONFIG_PROVENANCE: true

  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - run: bun install
      - run: bun run build
      - run: |
          npm pkg set name="@mtosity/mtosity"
          npm pkg set version="${GITHUB_REF_NAME#v}"
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
